<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery multiselect plugin with two sides</title>
    
    <link rel="icon" type="image/x-icon" href="https://github.com/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div id="wrap" class="container">
        <h4 id="demo-zero-configuration-separate-js">Zero configuration, separate JS file</h4>
        
        <div class="row">
            <div class="col-sm-5">
                <select title="Left Palette" name="from[]" id="multiselect" class="form-control" size="8" multiple="multiple">
                    <option value="1" data-position="1">Item 1</option>
                    <option value="2" data-position="2">Item 5</option>
                    <option value="2" data-position="3">Item 2</option>
                    <option value="2" data-position="4">Item 4</option>
                    <option value="3" data-position="5">Item 3</option>
                </select>
            </div>
            
            <div class="col-sm-2">
                <button type="button" id="multiselect_rightAll" class="btn btn-block"><i class="glyphicon glyphicon-forward"></i></button>
                <button type="button" id="multiselect_rightSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-right"></i></button>
                <button type="button" id="multiselect_leftSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button type="button" id="multiselect_leftAll" class="btn btn-block"><i class="glyphicon glyphicon-backward"></i></button>
            </div>
            
            <div class="col-sm-5">
                <select title="Right Palette" name="to[]" id="multiselect_to" class="form-control" size="8" multiple="multiple"></select>
            </div>
        </div>
    </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../dist/js/multiselect.js"></script>
<script type="text/javascript" src="js/zero-configuration.js"></script>

</body>
</html>
